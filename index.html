<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Breakout!</title>
    <link href="breakout.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="header">
    <h1>Breakout!</h1>
    <button id="rules-btn" class="btn">
      Show Rules
    </button>
    </div>
    <div id="rules" class="rules">
      <h2>How to Play:</h2>
      <p>
        Use your right and left keys to move the paddle to bounce the ball back up to the bricks.
        </p>
        <p>
        If you miss the ball,  your score and blocks will restart.
        </p>
        <button id="close-btn" class="btn">
        Close
        </btn>
        </div>
    <canvas id = "gameCanvas">
      <script src="breakout.js"></script>
    </canvas>
  </body>
</html>
